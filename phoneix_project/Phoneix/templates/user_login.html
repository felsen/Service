
<script type = "text/javascript">
    $(document).ready(function(){
        $('form#login-form').submit(function(){
            $.ajax({
                type : $(this).attr('method'),
                url : $(this).attr('action'),
                data : $(this).serialize(),
                success : function(data){
                    if ($(data).find(".errorlist").length > 0){
                        $('div#form-model-content').html(data);
                    } else {
                        window.location.href = "/";
                    }
                    
                }
            });
            return false;
        });
    });
</script>

<style>
    .errorlist {color:red;float: right;margin: -20px 222px 8px 0;}
</style>

<form action="/user-login/" method = "POST" id = "login-form" autocomplete = "off"> {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Login</h4>
    </div>
    {% if user_error %}<span class="errorlist">{{user_error}}</span> {% endif %}
    <div class="modal-body" style="background-color:#6A4A9F;">
        {% for field in form %}
	    <div class="row">
          <div class="col-sm-4">
            <label  style="color:#ffffff;">{{field.label_tag}}</label>
          </div>
          <div class="col-sm-8">
            {{field}}</br >
          </div>
          <span>{{field.errors}}</span>
        </div>
        {% endfor %}
	</div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-default" style="background-color:#6A4A9F; color:#ffffff;" >Submit</button>
    </div>
</form>
